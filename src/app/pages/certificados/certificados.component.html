<div class="row">

    <div class="col-md-12">

        <div class="card rounded-0">
          <div class="card-header">
            Certificados
          </div>
          <div class="card-body">
           
            <!--
            
            </div> -->

            <div class="container">
              <div class="row">
            <div class="form-group row col-md-4">
              <label for="certtitle">Ingrese el título del certificado</label>
              <input id="certtitle" class="form-control" type="text" name="certificado">
            </div>
              </div>
              <div class="row">
                <div class="form-group row col-md-6">
                  <label for="certdescription">Ingrese una breve descripción del certificado</label>
                  <input id="certdescription" class="form-control" type="text" name="descripcion">
                </div>
              </div>
            <div class="row">
            <div class="form-group row col-md-4">
              <div class="form-group">
                <label for="certfile">Seleccione el archivo PDF del certificado</label>
                <input id="certfile" class="form-control-file" type="file" name="certfile">
              </div>
            </div>
            </div>
            </div>
            <br>
            <div class="form-group row">
              <div class="col-md-3 mr-3">
                  <button type="submit" class="btn btn-success btn-block">Agregar</button>
              </div>

              <div class="col-md-3 mr-3">
                <button class="btn btn-primary btn-block" type="submit">Confirmar Modificacion</button>
              </div>

              <div class="col-md-3 mr-3">
                <button type="button" class="btn btn-warning btn-block" data-target="#modelId" data-toggle="modal">Modificar Certificado</button>
            </div>
              
            </div>
          </div>
          
          <br>
        </div>
        
    </div>
</div>

<!-- Certificado Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modificar Certificado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-inverse table-responsive">
          <thead class="thead-inverse">
            <tr>
              <th>Nombre</th>
              <th>Archivo</th>
              <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row"></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td scope="row"></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </div>
</div>
